<mat-toolbar color="primary">
  <span> Date</span>
</mat-toolbar>

<div class="form pt-5">
  <form [formGroup]="data">
    <mat-form-field appearance="outline" class="example-form">
      <mat-label>Satrt Date</mat-label>
      <input matInput formControlName="startdate" [owlDateTime]="dt2" [selectMode]="'rangeFrom'">
      <mat-icon matSuffix [owlDateTimeTrigger]="dt2"><i class="far fa-calendar-alt"></i></mat-icon>
      <owl-date-time #dt2></owl-date-time>
    </mat-form-field>



    <mat-form-field appearance="outline" class="example-form">
      <mat-label>End Date</mat-label>
      <input matInput formControlName="enddate" [owlDateTime]="dt3" [selectMode]="'rangeTo'">
      <mat-icon matSuffix [owlDateTimeTrigger]="dt3"><i class="far fa-calendar-alt"></i></mat-icon>
      <owl-date-time #dt3></owl-date-time>
    </mat-form-field>
  </form>



</div>

<div class="row text-center">
  <div class="col md-4">
    <div class="button">
      <button mat-stroked-button color="primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()">
        Previous
      </button>

      <button mat-raised-button color="primary" mwlCalendarToday [(viewDate)]="viewDate">
        Today
      </button>

      <button mat-raised-button color="primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()">
        Next
      </button>
    </div>
  </div>

  <div class="col-md-4">
    <h3>{{viewDate | calendarDate:(view+'ViewTitle'):'en'}}</h3>
  </div>
  <div class="col-md-4">
    <div class="btn-group">

    </div>
  </div>
</div>

<div [ngSwitch]="view">
  <mwl-calendar-month-view #dt2 *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate"></mwl-calendar-month-view>
</div>
