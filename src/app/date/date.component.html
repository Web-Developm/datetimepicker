<mat-toolbar color="primary">
  <span>Date</span>
</mat-toolbar>


<div class="container pt-5">
  <mat-form-field appearance="outline">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="data" [rangePicker]="picker">
      <input matStartDate formControlName="startdate" placeholder="Start date">
      <input matEndDate formControlName="enddate" placeholder="End date">
    </mat-date-range-input>

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="data.controls.startdate.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="data.controls.enddate.hasError('matEndDateInvalid')">Invalid end date</mat-error>
  </mat-form-field>
</div>

<div class="container">
  <form [formGroup]="data">

  </form>
</div>
